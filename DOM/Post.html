<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let rows=``;
        fetch('https://dummyjson.com/posts')
        .then((res)=>res.json())
        .then((info)=>{
            let Info = info.posts
            Info.map((p)=>{

                rows += ` <div class="col-md-4 d-flex align-items-stretch mb-4">
                    <div class="card w-100 h-100">
                        <div class="card-body d-flex flex-column">
                        <h4>Id:${p.id}</h4>
                      <h5 class="card-title">${p.title}</h5>
                      <p class="card-text">${p.body}</p>
                      <p><b>Tags :</b> ${p.tags}</p>
                      <p><b>Reactions :</b>${Object.values(p.reactions)}</p>
                       <p><b>Views : </b>${p.views}</p> 
                       <p><b>User Id : </b>${p.userId}</p> 
                        <div class="mt-auto">
                          <a href="#" class="btn btn-primary w-100">Go somewhere</a>
                        </div>
                     </div> 
                    </div>
                </div>`
            })
            document.getElementById('row').innerHTML=rows
        })
    </script>
</head>
<body>
    
    <div class="container">
        <div class="row" id="row">
           
        </div>

    </div>
</body>
</html>
