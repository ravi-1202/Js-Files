<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p
        {
            margin-top:-15px;
            font-family: sans-serif;
            color: black;
            font-size: 15px;
        }

    </style>
    <script>
        let cols= ``;
        fetch('https://dummyjson.com/products')
        .then((res)=>res.json())
        .then((data)=>{

            let products = data.products //Give the array of products
            products.map((pro)=>{
                cols += `<div class="card" style="width: 18rem;margin:10px">
                <img src="${pro.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${pro.title}</h5>
                    <p class="card-text" style="margin-top:5px">${pro.category}</p>
                    <p class="card-text">Price:${pro.price}</p>
                    <p class="card-text">Discount :${pro.discountPercentage}</p>
                    <p class="card-text">Stock :${pro.stock}</p>
                    <a href="#" class="btn btn-primary w-100" >Buy It</a>
                </div>
            </div>`
                
            })

            document.getElementById('row').innerHTML = cols
        })

    </script>
</head>
<body>
    <div class="container">
        <div class="row" id="row">
            

        </div>
    </div>
</body>
