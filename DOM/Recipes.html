<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function filter()
        {
         let columns=``;
         let search = document.getElementById('mySearch').value

            fetch('https://dummyjson.com/recipes')
            .then((res)=>res.json())
            .then((values)=>{
                 let rec = values.recipes
                 // rec.map((r)=>{
                    let filterRecepies = rec.filter((recipe) =>
                        recipe.name.includes(search) 
                    )
                        
                    filterRecepies.map((r)=>{ columns += 
                    `<div class="col-md-4">
                      <div class="card" >
                         <img src="${r.image}" class="card-img-top" alt="...">
                          <div class="card-body">
                          <h5 class="card-title">${r.name}</h5>
                          <p class="card-text"><b>Ingredients :</b>${r.ingredients}</p>
                          <p class="card-text"><b>Instruction :</b>${r.instructions}</p>
                          <h6>Prepare Time: ${r.prepTimeMinutes} Min</h6>
                          <h6>Tags: ${r.tags}</h6>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                         </div>
                        </div>
                      </div>`
                    })
                      document.getElementById('rows').innerHTML=columns

            })
                    
        }
 
    </script>
</head>
<body >
    <div class="container">
        <input onchange="filter()" type="text" name="Search the recipes" id="mySearch" style="margin: 20px; height: 40px; width: 500px;">


        <div class="row" id="rows">
            
        </div>
    </div>
</body>
</html>
