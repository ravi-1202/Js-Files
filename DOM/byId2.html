<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function add()
        {
            let no1 = Number(document.getElementById('txt1').value)
            let no2 = Number(document.getElementById('txt2').value)
            res = no1 + no2 
            document.getElementById('result').innerText=res
        }

    </script>
</head>
<body>
   
    no1: <input type="number" id="txt1">
    <br><br>
    no2: <input type="number" id="txt2">
    <br><br>

    res: <span  id="result">0</span>

    <br><br>
    <button onclick="add()">Add</button>
    

</body>
</html>
